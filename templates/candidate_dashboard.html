<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            font-size: 28px;
            margin-bottom: 40px;
        }

        .vote-count {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            color: #151a15;
        }

        .vote-count.not-declared {
            color: #f44336;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout button {
            background-color: #d9534f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <div class="logout">
        <form action="{{ url_for('logout') }}" method="POST">
            <input type="hidden" name="user_type" value="candidate">
            <button type="submit">Logout</button>
        </form>
    </div>
    
    <div class="container">
        <h1>Candidate Dashboard</h1>

        <!-- Display the candidate's vote count -->
        <h2>Your Vote Count:</h2>
        <div class="vote-count {% if votes == 'Results not yet declared' %}not-declared{% endif %}">
            {% if votes == 'Results not yet declared' %}
                Results not yet declared
            {% else %}
                {{ votes }}
            {% endif %}
        </div>
    </div>

</body>
</html>
